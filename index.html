<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RamziShare connect's</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --primary-light: #60a5fa;
            --secondary: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --background: #f8fafc;
            --surface: #ffffff;
            --surface-hover: #f1f5f9;
            --border: #e2e8f0;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --spacing-xs: 0.5rem;
            --spacing-sm: 0.75rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: var(--spacing-lg);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
            padding: var(--spacing-xl) 0;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
            letter-spacing: -0.025em;
        }

        .header p {
            font-size: 1.125rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Card */
        .card {
            background: var(--surface);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
            transition: box-shadow 0.2s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
            padding-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--border);
        }

        .card-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Upload Area */
        .upload-section {
            margin-bottom: var(--spacing-lg);
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-2xl);
            text-align: center;
            background: var(--background);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: #f0f7ff;
        }

        .upload-area:hover::before {
            opacity: 0.05;
        }

        .upload-area.dragover {
            border-color: var(--primary);
            background: #e0f2fe;
            transform: scale(1.02);
        }

        .upload-area.dragover::before {
            opacity: 0.1;
        }

        .upload-content {
            position: relative;
            z-index: 1;
        }

        .upload-icon {
            font-size: 3.5rem;
            margin-bottom: var(--spacing-md);
            display: block;
        }

        .upload-area h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
        }

        .upload-area p {
            color: var(--text-secondary);
            font-size: 0.9375rem;
        }

        .file-input {
            display: none;
        }

        /* Checkbox */
        .checkbox-group {
            margin: var(--spacing-lg) 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md);
            background: var(--background);
            border-radius: var(--radius-md);
        }

        .checkbox-group input[type="checkbox"] {
            width: 1.25rem;
            height: 1.25rem;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .checkbox-group label {
            cursor: pointer;
            color: var(--text-primary);
            font-weight: 500;
            user-select: none;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
            padding: 0.625rem 1.25rem;
            border-radius: var(--radius-md);
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            text-decoration: none;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: #475569;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-icon {
            padding: 0.5rem;
            background: transparent;
            color: var(--text-secondary);
        }

        .btn-icon:hover {
            background: var(--surface-hover);
            color: var(--text-primary);
        }

        /* File List */
        .file-list {
            margin-top: var(--spacing-md);
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--spacing-md);
            background: var(--background);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-sm);
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .file-item:hover {
            background: var(--surface-hover);
            border-color: var(--border);
            transform: translateX(4px);
        }

        .file-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            min-width: 0;
        }

        .file-icon-wrapper {
            flex-shrink: 0;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--surface);
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
        }

        .file-icon {
            font-size: 1.5rem;
        }

        .file-details {
            flex: 1;
            min-width: 0;
        }

        .file-details h3 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-details p {
            color: var(--text-muted);
            font-size: 0.875rem;
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
        }

        .file-actions {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            flex-shrink: 0;
        }

        /* Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .badge-public {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-private {
            background: #e2e8f0;
            color: #475569;
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 0.5rem;
            background: var(--border);
            border-radius: 9999px;
            overflow: hidden;
            margin-top: var(--spacing-md);
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 9999px;
        }

        /* Messages */
        .message {
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin: var(--spacing-md) 0;
            display: none;
            border: 1px solid;
            font-weight: 500;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border-color: #a7f3d0;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border-color: #fecaca;
        }

        /* Loading State */
        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--spacing-2xl);
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-md);
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: var(--spacing-md);
            }

            .header h1 {
                font-size: 2rem;
            }

            .card {
                padding: var(--spacing-lg);
            }

            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-md);
            }

            .file-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .file-details h3 {
                white-space: normal;
            }
        }

        /* Utility Classes */
        .text-center {
            text-align: center;
        }

        .mt-sm {
            margin-top: var(--spacing-sm);
        }

        .mb-sm {
            margin-bottom: var(--spacing-sm);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RamziShare connect</h1>
            <p>Upload and share files seamlessly across your local network</p>
        </div>

        <div class="card">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <span class="upload-icon">üì§</span>
                        <h3>Drag & Drop Files Here</h3>
                        <p>or click to browse and select files</p>
                    </div>
                    <input type="file" id="fileInput" class="file-input" multiple>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="publicCheckbox">
                    <label for="publicCheckbox">Make file publicly accessible via direct URL</label>
                </div>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="message" id="message"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Uploaded Files</h2>
                <button class="btn btn-icon" onclick="loadFiles()" title="Refresh">
                    <span>üîÑ</span>
                </button>
            </div>
            <div class="file-list" id="fileList">
                <div class="empty-state">
                    <div class="empty-state-icon">üìÅ</div>
                    <p>Loading files...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const publicCheckbox = document.getElementById('publicCheckbox');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const message = document.getElementById('message');
        const fileList = document.getElementById('fileList');

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                uploadFiles(files);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                uploadFiles(e.target.files);
            }
        });

        // Upload files
        async function uploadFiles(files) {
            for (let file of files) {
                await uploadFile(file);
            }
        }

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('public', publicCheckbox.checked ? 'true' : 'false');

            progressBar.style.display = 'block';
            progressFill.style.width = '0%';
            hideMessage();

            try {
                const xhr = new XMLHttpRequest();

                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressFill.style.width = percentComplete + '%';
                    }
                });

                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        showMessage(`File "${response.filename}" uploaded successfully!`, 'success');
                        progressBar.style.display = 'none';
                        loadFiles();
                    } else {
                        throw new Error('Upload failed');
                    }
                });

                xhr.addEventListener('error', () => {
                    throw new Error('Upload failed');
                });

                xhr.open('POST', '/upload');
                xhr.send(formData);
            } catch (error) {
                showMessage('Error uploading file: ' + error.message, 'error');
                progressBar.style.display = 'none';
            }
        }

        // Load files list
        async function loadFiles() {
            try {
                fileList.innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚è≥</div><p>Loading...</p></div>';
                const response = await fetch('/api/files');
                const data = await response.json();
                displayFiles(data.files);
            } catch (error) {
                fileList.innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚ùå</div><p>Error loading files. Please try again.</p></div>';
            }
        }

        // Display files
        function displayFiles(files) {
            if (files.length === 0) {
                fileList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÇ</div>
                        <p>No files uploaded yet</p>
                        <p style="font-size: 0.875rem; margin-top: 0.5rem;">Upload your first file to get started</p>
                    </div>
                `;
                return;
            }

            fileList.innerHTML = files.map(file => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-icon-wrapper">
                            <span class="file-icon">üìÑ</span>
                        </div>
                        <div class="file-details">
                            <h3>${escapeHtml(file.name)}</h3>
                            <p>
                                <span>${formatFileSize(file.size)}</span>
                                <span>‚Ä¢</span>
                                <span>${formatDate(file.modified)}</span>
                            </p>
                        </div>
                    </div>
                    <div class="file-actions">
                        <span class="badge ${file.isPublic ? 'badge-public' : 'badge-private'}">
                            ${file.isPublic ? 'üåç Public' : 'üîí Private'}
                        </span>
                        <a href="${file.url}" target="_blank" class="btn btn-primary" download>Download</a>
                        <button class="btn btn-secondary" onclick="deleteFile('${escapeHtml(file.name)}', ${file.isPublic})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Delete file
        async function deleteFile(filename, isPublic) {
            if (!confirm(`Are you sure you want to delete "${filename}"?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/files/${encodeURIComponent(filename)}?public=${isPublic}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                if (data.success) {
                    showMessage('File deleted successfully', 'success');
                    loadFiles();
                } else {
                    throw new Error(data.error || 'Delete failed');
                }
            } catch (error) {
                showMessage('Error deleting file: ' + error.message, 'error');
            }
        }

        // Utility functions
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (days > 7) {
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else if (days > 0) {
                return days + ' day' + (days > 1 ? 's' : '') + ' ago';
            } else if (hours > 0) {
                return hours + ' hour' + (hours > 1 ? 's' : '') + ' ago';
            } else if (minutes > 0) {
                return minutes + ' minute' + (minutes > 1 ? 's' : '') + ' ago';
            } else {
                return 'Just now';
            }
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            setTimeout(hideMessage, 5000);
        }

        function hideMessage() {
            message.style.display = 'none';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load files on page load
        loadFiles();
        setInterval(loadFiles, 30000); // Auto-refresh every 30 seconds
    </script>
</body>
</html>
